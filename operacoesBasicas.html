<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações Aritméticas</title>
</head>
<body>
    <script>

        // criar um alerta para receber o input de dois valores
        // criar variáveis para os valores
        // criar variáveis para guardar o resultado das operações SUM, SUB, MULTI, DIV
        // mostrar os valores e os resultados das operações

        alert("Operação com dois números.");
        var n1 = parseFloat(prompt("Digite o primeiro número: "));
        var n2 = parseFloat(prompt("Digite o segundo número: "));

        var sum = n1 + n2;
        var sub = n1 - n2;
        var multi = n1 * n2;
        var div = n1 / n2;

        document.write("Soma: " + n1 + " + " + n2 + " = "  + sum + "<br>");
        document.write("Subtração: " + n1 + " - " + n2 + " = " + sub + "<br>");
        document.write("Multiplicação: " + n1 + " * " + n2 + " = " + multi + "<br>");
        document.write("Divisão: " + n1 + " / " + n2 + " = " + div + "<br>");
        //document.write("Divisão: " + n1 + " / " + n2 + " = " + div.toFixed(2) + "<br>");


    </script>
</body>
</html>
