<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divis√£o</title>
</head>
<body>
    <script>
        var num1 = 10;
        var num2 = 3;
        var divisao = num1 / num2;

        document.write("Resultado: " + divisao);
        document.write("<br>");
        document.write("Resultado com arredondamento: " + Math.round(divisao));
        document.write("<br>");
        document.write("Resultado fixado em 2 casas decimais: " + divisao.toFixed(2));

    </script>
</body>
</html>
